name: Lint

on:
  pull_request:
    paths: ['lib/**']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 17
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'
    - run: yarn install --immutable
    - run: yarn lint
