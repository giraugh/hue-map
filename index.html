<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Map Palettes</title>

    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: sans-serif;
        margin: 1em;
      }
      main {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: .4em 1em;
        align-items: center;
      }
      main div {
        height: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Hue Map Palettes</h1>
    <main></main>

    <script type="module">
      import createPalette, { maps } from 'hue-map'

      const main = document.querySelector('main')

      const shades = 50
      Object.keys(maps).forEach(map => {
        const palette = createPalette({ map, shades })
        const swatch = document.createElement('div')
        const gradient = `linear-gradient(to right, ${palette.map((h, i) => `${h} ${(i/shades)*100}%, ${h} ${((i+1)/shades)*100}%`).join(', ')})`
        swatch.style.background = gradient
        const label = document.createElement('label')
        label.append(document.createTextNode(map))
        main.append(swatch, label)
      })
    </script>
  </body>
</html>
